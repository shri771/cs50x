{% extends "layout.html" %}  {% block title %}  Log In {% endblock %}  {% block
main %} 
<form action="/sell" method="post">
   
  <div class="mb-3">
     
    <input
      autocomplete="on"
      autofocus
      class="form-control mx-auto w-auto"
      name="symbol"
      placeholder="Symbol"
      type="text"
    /> 
  </div>
   
  <div class="mb-3">
     
    <input
      class="form-control mx-auto w-auto"
      name="shares"
      placeholder="Quantity"
      type="integer"
      min="1"
    /> 
  </div>
    <button class="btn btn-primary" type="submit">Sell</button> 
</form>
 {% endblock %}
